<!DOCTYPE html>
<html>
<head th:replace="base/form :: head" />
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header class="main-header" th:replace="base/menu :: main-header" />
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar" th:replace="base/menu :: main-sidebar" />

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<span th:text="${pageName}">Simple Tables</span> <small
						th:text="${pageNameDesc}">preview of simple tables</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Forms</a></li>
					<li class="active">General Elements</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<!-- column -->
					<div class="col-md-12">
						<!-- Horizontal Form -->
						<div class="box box-info">
							<div class="box-header with-border">
								<h3 class="box-title" th:text="${formName}">Horizontal Form</h3>
							</div>
							<!-- /.box-header -->
							<!-- form start -->
							<form class="form-horizontal" action="#" th:action="@{/account}"
								th:object="${account}" method="post">
								<div class="box-body">

									<div
										th:class="${#fields.hasErrors('email')} ? 'form-group  has-error' : 'form-group'">
										<label for="inputEmail" class="col-sm-2 control-label">Email</label>

										<div class="col-sm-9">
											<input type="email" class="form-control" id="inputEmail"
												placeholder="Email" th:field="*{email}" /> <span
												class="help-block" th:if="${#fields.hasErrors('email')}"
												th:errors="*{email}">Help block with error</span>
										</div>
									</div>

									<div
										th:class="${#fields.hasErrors('phone')} ? 'form-group  has-error' : 'form-group'">
										<label for="inputPhone" class="col-sm-2 control-label">Phone</label>

										<div class="col-sm-9">
											<input type="text" class="form-control" id="inputPhone"
												placeholder="Phone " th:field="*{phone}" /> <span
												class="help-block" th:if="${#fields.hasErrors('phone')}"
												th:errors="*{phone}">Help block with error</span>
										</div>
									</div>

									<div
										th:class="${#fields.hasErrors('username')} ? 'form-group  has-error' : 'form-group'">
										<label for="inputUsername" class="col-sm-2 control-label">Username</label>

										<div class="col-sm-9">
											<input type="text" class="form-control" id="inputUsername"
												placeholder="Username " th:field="*{username}" /> <span
												class="help-block" th:if="${#fields.hasErrors('username')}"
												th:errors="*{username}">Help block with error</span>
										</div>
									</div>

									<div
										th:class="${#fields.hasErrors('password')} ? 'form-group  has-error' : 'form-group'">
										<label for="inputPassword" class="col-sm-2 control-label">Password</label>

										<div class="col-sm-9">
											<input type="password" class="form-control"
												id="inputPassword" placeholder="Password"
												th:field="*{password}" /> <span class="help-block"
												th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}">Help block with error</span>
										</div>
									</div>

									<div class="form-group">
										<label for="inputConfirmPassword"
											class="col-sm-2 control-label">Confirm Password</label>

										<div class="col-sm-9">
											<input type="password" class="form-control"
												id="inputConfirmPassword" placeholder="Password" />
										</div>
									</div>

									<div class="form-group">
										<label for="inputNote" class="col-sm-2 control-label">Note</label>

										<div class="col-sm-9">
											<textarea class="form-control" rows="3" id="inputNote"
												placeholder="Enter ..." th:field="*{note}"></textarea>
										</div>
									</div>

									<div class="form-group">
										<label for="inputPermission" class="col-sm-2 control-label">Permission</label>

										<div class="col-sm-9">
											<input type="password" class="form-control"
												id="inputPermission" placeholder="Permission"
												th:field="*{permissions}" />
										</div>
									</div>

									<div class="form-group">
										<label for="inputNote" class="col-sm-2 control-label">Status</label>
										<div class="col-sm-9">
											<div class="radio">
												<label> <input type="radio" name="optionsRadios"
													id="inputActivated" th:field="*{activated}" value="true"
													checked="" /> Active User
												</label>
											</div>
										</div>
										<div class="col-sm-offset-2 col-sm-9">
											<div class="radio">
												<label> <input type="radio" name="optionsRadios"
													id="inputActivated" th:field="*{activated}" value="false" />
													Deactive User
												</label>
											</div>
										</div>
									</div>

								</div>
								<!-- /.box-body -->
								<div class="box-footer">
									<a class="btn btn-default" th:href="@{/account}">Back</a>
									<button type="submit" class="btn btn-info pull-right">Save</button>
								</div>
								<!-- /.box-footer -->
							</form>
						</div>
						<!-- /.box -->
					</div>
					<!--/.col -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer" th:replace="base/menu :: main-footer" />

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark"
			th:replace="base/menu :: control-sidebar" />
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
  immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->
	<div th:replace="base/form :: jquery" />
</body>
</html>
